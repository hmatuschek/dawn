<!DOCTYPE html>
<html>
<head>
  <title>Dawn</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="dawn.js"></script>
  <link rel="stylesheet" href="dawn.css" />
</head>

<body>
 <div data-role="page" id="main">
  <div data-role="header">
   <form class="full-width-slider">
    <input name="slider-12" id="value" min="0" max="65535" value="0" type="range"
           data-highlight="true">
   </form>
  </div>
  <div role="main" class="ui-content">
   <ul data-role="listview" data-inset="true" id="alarm"></ul>
  </div>
  <div data-role="footer">
  <span class="tr">Time</span> <span id="time">---</span>
  <span class="tr">Temperature</span> <span id="temp">---</span>
  </div>
 </div>

 <div data-role="page" id="setalarm" data-dialog="true" data-close-btn="right">
  <div data-role="header">
   <h1><span class="tr">Set alarm</span></h1>
  </div>
  <div role="main" class="ui-content">
   <form>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Monday</span></label>
     <select name="mon" id="mon" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="tue"><span class="tr">Tuesday</span></label>
     <select name="tue" id="tue" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Wednesday</span></label>
     <select name="wed" id="wed" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Thursday</span></label>
     <select name="thu" id="thu" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Friday</span></label>
     <select name="fri" id="fri" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Saturday</span></label>
     <select name="sat" id="sat" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="mon"><span class="tr">Sunday</span></label>
     <select name="sun" id="sun" data-role="slider" data-mini="true">
      <option value="off"><span class="tr">Off</span></option>
      <option value="on"><span class="tr">On</span></option>
     </select>
    </div>
    <div class="ui-field-contain">
     <label for="start"><span class="tr">Time</span></label>
     <input type="text" name="start" id="start" value="">
    </div>
   </from>
  </div>
  <div data-role="footer">
   <input type="button" value="Save" id="savealarm" class="tr">
  </div>
 </div>
</body>
</html>
